<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/index.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 align-items-center justify-content-center">
          <div class="row justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Melhores</button>
              <button type="button" class="btn btn-secondary">Média</button>
            </div>
          </div>
          <div class="row" id='plot'>

          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class='row'>
            <div class="row justify-content-center">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="SchoolType1" > Federal
                </label>
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="SchoolType2" checked> Estadual
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="SchoolType3"> Municipal
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="SchoolType4"> Privada
                </label>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="TestType0" > Humanas
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="TestType1"> Natureza
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="TestType2"> Linguagens
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="TestType3"> Matemática
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="TestType4"> Redação
                </label>
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="TestType6" checked> Média
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="TestType5"> Melhor
                </label>
              </div>
            </div>      
          </div>
          <div class='row'>
            <div class='col-11'>
                <svg id='map' height='500' width='500'></svg>
            </div>
            <div class='col-1'>
              <div id='legend-map'></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./public/js/bundle.js" charset="utf-8"></script>
  </body>
</html>
